<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oatlee's Art</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Trebuchet MS", "Segoe UI", system-ui, -apple-system, sans-serif;
        --accent: #f7ba2b;
        --accent-dark: #4e2b70;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top left, #fff4e0, #f4e6ff 40%, #1d1a38 100%);
        color: #fefefe;
        text-align: center;
        padding: 2rem;
        user-select: none;
        -webkit-user-select: none;
      }

      main {
        background: rgba(8, 6, 24, 0.7);
        border-radius: 1.5rem;
        padding: 3rem 4rem;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(12px);
        max-width: 560px;
        width: 100%;
      }

      h1 {
        font-size: clamp(2.5rem, 3vw, 3rem);
        letter-spacing: 0.08em;
      }

      h1 span {
        color: var(--accent);
      }

      p {
        margin-top: 1.5rem;
        font-size: 1.2rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
      }

      p::before,
      p::after {
        content: "";
        flex: 1 1 48px;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent), transparent);
      }

      .glow {
        position: absolute;
        width: 220px;
        height: 220px;
        background: radial-gradient(circle, var(--accent), transparent 60%);
        filter: blur(20px);
        opacity: 0.35;
        animation: float 10s ease-in-out infinite alternate;
        pointer-events: none;
      }

      .glow:nth-of-type(2) {
        width: 320px;
        height: 320px;
        background: radial-gradient(circle, var(--accent-dark), transparent 60%);
        animation-duration: 12s;
      }

      @keyframes float {
        0% {
          transform: translate(-120px, -80px);
        }
        100% {
          transform: translate(80px, 120px);
        }
      }
    </style>
  </head>
  <body>
    <div class="glow"></div>
    <div class="glow"></div>
    <main>
      <h1>Oatlee's <span>Art</span></h1>
      <p>Website in construction</p>
    </main>
  </body>
</html>
